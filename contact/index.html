<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Support - abacromby9-studios</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1>Contact Support</h1>
        <nav>
            <a href="/">Home</a> |
            <a href="/rules/">Rules</a> |
            <a href="/discord/">Discord</a>
        </nav>
    </header>

    <main>
        <form id="supportForm" action="/api/submit-form" method="POST">
            <div class="form-group">
                <label for="email">Your Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="username">Minecraft Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="subject">Support Subject:</label>
                <select id="subject" name="subject" required onchange="showRelevantFields()">
                    <option value="">-- Select a subject --</option>
                    <option value="player_report">Player Report</option>
                    <option value="general_support">General Support</option>
                    <option value="legal_inquiry">Legal Inquiry</option>
                    <option value="appeal_request">Appeal Request</option>
                </select>
            </div>

            <!-- Dynamic fields (same as before) -->
            <div id="playerReportFields" class="subject-fields" style="display:none;">
                <div class="form-group">
                    <label for="broken_rule">Which rule was broken?</label>
                    <textarea id="broken_rule" name="broken_rule" rows="3"></textarea>
                </div>
            </div>

            <!-- Other fields (general/legal/appeal) same as original -->
            <!-- ... -->

            <button type="submit">Submit Request</button>
        </form>

        <div id="formSuccess" style="display:none;">
            <p>âœ… Your request has been submitted!</p>
        </div>
    </main>

    <script>
        // Handle form submission
        document.getElementById('supportForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('/api/submit-form', {
                    method: 'POST',
                    body: JSON.stringify(Object.fromEntries(formData)),
                    headers: { 'Content-Type': 'application/json' }
                });

                if (response.ok) {
                    document.getElementById('supportForm').style.display = 'none';
                    document.getElementById('formSuccess').style.display = 'block';
                } else {
                    alert('Error submitting form');
                }
            } catch (error) {
                alert('Network error');
            }
        });

        // Show/hide fields (same as before)
        function showRelevantFields() { /* ... */ }
    </script>
        <footer>
        <p>&copy; 2023 abacromby9-studios. All rights reserved worldwide.</p>
    </footer>
</body>
</html>
