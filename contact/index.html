<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Support - Abacromby9 Studios</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .hidden { display: none; }
        .error { color: #ff4444; margin-top: 5px; }
        .success-message {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
 <header>
        <nav>
            <a href="/terms/index.html/">Terms</a> | 
            <a href="/privacy/index.html">Privacy</a> | 
            <a href="/contact/index.html/">Contact</a>
            <a href="/discord/index.html">Discord Server</a>
            <a href="/rules/index.html/">Rules</a>
        </nav>
    </header>

    <main>
        <div id="formContainer">
            <form id="supportForm">
                <div class="form-group">
                    <label for="email">Your Email Address:</label>
                    <input type="email" id="email" name="email" required>
                    <div id="emailError" class="error hidden"></div>
                </div>

                <div class="form-group">
                    <label for="username">Minecraft Username:</label>
                    <input type="text" id="username" name="username" required>
                    <div id="usernameError" class="error hidden"></div>
                </div>

                <div class="form-group">
                    <label for="subject">Support Subject:</label>
                    <select id="subject" name="subject" required onchange="showRelevantFields()">
                        <option value="">-- Select a subject --</option>
                        <option value="player_report">Player Report</option>
                        <option value="general_support">General Support</option>
                        <option value="legal_inquiry">Legal Inquiry</option>
                        <option value="appeal_request">Appeal Request</option>
                    </select>
                    <div id="subjectError" class="error hidden"></div>
                </div>

                <!-- Player Report Fields -->
                <div id="playerReportFields" class="subject-fields" style="display:none;">
                    <div class="form-group">
                        <label for="broken_rule">Which rule was broken?</label>
                        <textarea id="broken_rule" name="broken_rule" rows="3"></textarea>
                        <div id="brokenRuleError" class="error hidden"></div>
                    </div>
                    <div class="form-group">
                        <label for="video_link">Video Evidence Link (YouTube/Google Drive):</label>
                        <input type="url" id="video_link" name="video_link" placeholder="https://">
                    </div>
                </div>

                <!-- General Support Fields -->
                <div id="generalSupportFields" class="subject-fields" style="display:none;">
                    <div class="form-group">
                        <label for="general_subject">Subject:</label>
                        <input type="text" id="general_subject" name="general_subject">
                    </div>
                    <div class="form-group">
                        <label for="general_description">Description:</label>
                        <textarea id="general_description" name="general_description" rows="5"></textarea>
                    </div>
                </div>

                <!-- Legal Inquiry Fields -->
                <div id="legalInquiryFields" class="subject-fields" style="display:none;">
                    <div class="form-group">
                        <label for="legal_subject">Subject:</label>
                        <input type="text" id="legal_subject" name="legal_subject">
                    </div>
                    <div class="form-group">
                        <label for="legal_description">Description:</label>
                        <textarea id="legal_description" name="legal_description" rows="5"></textarea>
                    </div>
                </div>

                <!-- Appeal Request Fields -->
                <div id="appealRequestFields" class="subject-fields" style="display:none;">
                    <div class="form-group">
                        <label for="enforcement_action">Enforcement Action You're Appealing:</label>
                        <input type="text" id="enforcement_action" name="enforcement_action">
                    </div>
                    <div class="form-group">
                        <label for="enforcement_reason">Reason Given for Action:</label>
                        <textarea id="enforcement_reason" name="enforcement_reason" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="appeal_reason">Why should this be lifted?</label>
                        <textarea id="appeal_reason" name="appeal_reason" rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="appeal_notes">Additional Notes:</label>
                        <textarea id="appeal_notes" name="appeal_notes" rows="3"></textarea>
                    </div>
                </div>

                <button type="submit" id="submitBtn">Submit Request</button>
            </form>
        </div>

        <div id="successMessage" class="success-message hidden">
            <h3>âœ“ Request Submitted Successfully!</h3>
            <p>We'll get back to you soon at your provided email address.</p>
            <button onclick="resetForm()">Submit Another Request</button>
        </div>
    </footer>

    <script src="/js/scripts.js"></script>
    <script>
        // Show/hide relevant fields based on subject selection
        function showRelevantFields() {
            document.querySelectorAll('.subject-fields').forEach(field => {
                field.style.display = 'none';
            });
            
            const subject = document.getElementById('subject').value;
            if (subject) {
                const fieldsId = subject + 'Fields';
                const fieldsElement = document.getElementById(fieldsId);
                if (fieldsElement) {
                    fieldsElement.style.display = 'block';
                }
            }
        }

        // Reset form after successful submission
        function resetForm() {
            document.getElementById('supportForm').reset();
            document.getElementById('successMessage').classList.add('hidden');
            document.getElementById('formContainer').style.display = 'block';
            showRelevantFields();
        }

        // Initialize form display
        document.addEventListener('DOMContentLoaded', showRelevantFields);
    </script>
</body>
</html>
