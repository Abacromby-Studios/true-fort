<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Support - True-Fort</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .hidden { display: none; }
        .error { color: #ff4444; margin-top: 5px; }
        .success-message {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .subject-fields {
            margin-top: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
            border-left: 4px solid #4CAF50;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Support</h1>
        <nav>
            <a href="/">Home</a> |
            <a href="/rules/">Rules</a> |
            <a href="/discord/">Discord</a>
        </nav>
    </header>

    <main>
        <div id="formContainer">
            <form id="supportForm">
                <div class="form-group">
                    <label for="email">Your Email Address:</label>
                    <input type="email" id="email" name="email" required>
                    <div id="emailError" class="error hidden"></div>
                </div>

                <div class="form-group">
                    <label for="username">Minecraft Username:</label>
                    <input type="text" id="username" name="username" required>
                    <div id="usernameError" class="error hidden"></div>
                </div>

                <div class="form-group">
                    <label for="subject">Support Subject:</label>
                    <select id="subject" name="subject" required>
                        <option value="">-- Select a subject --</option>
                        <option value="player_report">Player Report</option>
                        <option value="general_support">General Support</option>
                        <option value="legal_inquiry">Legal Inquiry</option>
                        <option value="appeal_request">Appeal Request</option>
                    </select>
                    <div id="subjectError" class="error hidden"></div>
                </div>

                <!-- Player Report Fields -->
                <div id="player_report_fields" class="subject-fields hidden">
                    <div class="form-group">
                        <label for="broken_rule">Which rule was broken?</label>
                        <textarea id="broken_rule" name="broken_rule" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="video_link">Video Evidence Link:</label>
                        <input type="url" id="video_link" name="video_link" placeholder="https://youtube.com/...">
                    </div>
                </div>

                <!-- General Support Fields -->
                <div id="general_support_fields" class="subject-fields hidden">
                    <div class="form-group">
                        <label for="general_subject">Subject:</label>
                        <input type="text" id="general_subject" name="general_subject">
                    </div>
                    <div class="form-group">
                        <label for="general_description">Description:</label>
                        <textarea id="general_description" name="general_description" rows="5"></textarea>
                    </div>
                </div>

                <!-- Legal Inquiry Fields -->
                <div id="legal_inquiry_fields" class="subject-fields hidden">
                    <div class="form-group">
                        <label for="legal_subject">Subject:</label>
                        <input type="text" id="legal_subject" name="legal_subject">
                    </div>
                    <div class="form-group">
                        <label for="legal_description">Description:</label>
                        <textarea id="legal_description" name="legal_description" rows="5"></textarea>
                    </div>
                </div>

                <!-- Appeal Request Fields -->
                <div id="appeal_request_fields" class="subject-fields hidden">
                    <div class="form-group">
                        <label for="enforcement_action">Enforcement Action:</label>
                        <input type="text" id="enforcement_action" name="enforcement_action">
                    </div>
                    <div class="form-group">
                        <label for="enforcement_reason">Original Reason:</label>
                        <textarea id="enforcement_reason" name="enforcement_reason" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="appeal_reason">Why should this be lifted?</label>
                        <textarea id="appeal_reason" name="appeal_reason" rows="5"></textarea>
                    </div>
                </div>

                <button type="submit" id="submitBtn">Submit Request</button>
            </form>
        </div>

        <div id="successMessage" class="success-message hidden">
            <h3>âœ“ Request Submitted Successfully!</h3>
            <p>We'll respond to your email within 24-48 hours.</p>
            <button onclick="resetForm()">Submit Another Request</button>
        </div>
    </main>

   <script>
        // Dynamic field handling (keep your existing show/hide logic)
        function showRelevantFields() {
            document.querySelectorAll('.subject-fields').forEach(field => {
                field.style.display = 'none';
            });
            
            const subject = document.getElementById('subject').value;
            if (subject) {
                const fieldsToShow = document.getElementById(`${subject}_fields`);
                if (fieldsToShow) fieldsToShow.style.display = 'block';
            }
        }

        // NEW FORM SUBMISSION HANDLER (ADD THIS)
        document.getElementById('supportForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';

            try {
                const formData = new FormData(e.target);
                const response = await fetch('/api/submit-form', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(Object.fromEntries(formData))
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to submit form');
                }

                // Success - hide form, show success message
                document.getElementById('formContainer').style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
            } catch (error) {
                alert(`Error: ${error.message}`);
                console.error('Submission error:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Request';
            }
        });

        // Initialize form display
        document.addEventListener('DOMContentLoaded', showRelevantFields);
    </script>
</body>
</html>
